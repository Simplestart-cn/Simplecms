<admintpl file="header" />
<style>
li {
	list-style: none;
}
</style>
</head>
<body>

	<div class="well" style="width:400px; margin: 20px auto;padding: 20px;">
		<div class="">
			<h3 style="margin-top: 0;">
            <if condition="empty($errormenus)">
					菜单导入成功！
				<else />
					菜单导入失败！
				</if>
            
            </h3>
			<div class="error_cont">
				<ul style="padding: 0;">
					<if condition="empty($errormenus)">
						<li>菜单导入成功！</li>
					<else /> 
						<foreach name="errormenus" item="vo">
						<li>{$vo}导入失败!</li>
						</foreach>
					</if>
				</ul>
				<div  style="text-align: right;">
					<a href="{:U('menu/index')};" class="btn btn-info btn-sm">返回</a>
				</div>
			</div>
		</div>
	</div>
    
	<script src="__PUBLIC__/js/common.js"></script>
	<if condition="empty($errormenus)">
		<script>
			var close_timeout = setTimeout(function() {
				location.href = "{:U('menu/index')}";
			}, 1000);
		</script>
	</if>
</body>
</html>
