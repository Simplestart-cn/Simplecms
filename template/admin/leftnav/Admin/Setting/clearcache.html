<admintpl file="header" />
<style>
li {
	list-style: none;
}
</style>
</head>
<body>
	<div class="well" style="width:400px; margin: 20px auto;padding: 20px;">
		<div class="" style="">
			<h3 style="margin-top: 0;">{:L('CACHE_CLEARED')}</h3>
			<div class="error_cont">
				<ul style="padding: 0;">
					<li>{:L('CACHE_CLEARED')}</li>
				</ul>
				<div  style="text-align: right;">
					<a href="javascript:close_app();" class="btn btn-info btn-sm">{:L('CLOSE')}</a>
				</div>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		var close_timeout = setTimeout(function() {
			parent.close_current_app();
		}, 600);

		function close_app() {
			clearTimeout(close_timeout);
			parent.close_current_app();
		}
	</script>
</body>
</html>
