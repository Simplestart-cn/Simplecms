<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('User/userinfo')}">{:L('ADMIN_USER_USERINFO')}</a></li>
			<li class="active"><a href="{:U('setting/password')}">{:L('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('setting/password_post')}">
			<fieldset>
            
            	<div class="row-fluid">			
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th width="200">{:L('OLD_PASSWORD')}</th>
                                <td>
                                    <input type="password" class="form-control" id="input-old-password" name="old_password">
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>{:L('NEW_PASSWORD')}</th>
                                <td>
                                    <input type="password" class="form-control" id="input-password" name="password">
                                </td>
                            </tr>
                            <tr>
                                <th>{:L('CONFIRM_PASSWORD')}</th>
                                <td>
                                    <input type="password" class="form-control" id="input-repassword" name="repassword">
                                </td>
                            </tr>
                            
                       </tbody>
                  </table>
                </div>
				
				<div class="form-actions" style="padding:20px;">
					<button type="submit" class="btn btn-primary btn-block js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
