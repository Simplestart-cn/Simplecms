<admintpl file="header" />
<style type="text/css">

</style>
<style>

	
	

</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('plugin/index')}">{:L('ADMIN_PLUGIN_INDEX')}</a></li>
			<li class="active"><a>{:L('ADMIN_PLUGIN_SETTING')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('plugin/setting_post')}">
        	<div class="row-fluid tab-pane">
            <table class="table table-bordered">
			<empty name="custom_config">
				<foreach name="data['config']" item="form">
                
                
                
                	
               		
                        
                            <tr>
                                <th width="200"><label class="control-label" for="{$key}">{$form.title|default=''}</label></th>
                                <td>
                                
                                
                                    <switch name="form.type">
							<case value="text">
							
								<input type="text" name="config[{$key}]" value="{$form.value}" id="{$key}" class="form-control">
								<present name="form.tip">
									<span class="help-block">{$form.tip}</span>
								</present>
							
							</case>
							<case value="password">
						
								<input type="password" name="config[{$key}]" value="{$form.value}" id="{$key}" class="form-control">
								<present name="form.tip">
									<span class="help-block">{$form.tip}</span>
								</present>
							
							</case>
							<case value="hidden">
								<input type="hidden" name="config[{$key}]" value="{$form.value}" class="form-control">
							</case>
							<case value="radio">
							
								<foreach name="form.options" item="opt" key="opt_k">
									<!--<label class="radio inline">
										<php>$radio_checked=$opt_k==$form['value']?"checked":"";</php>
										<input type="radio" name="config[{$key}]" value="{$opt_k}" {$radio_checked}>
									</label>-->
                                    
                                    
                                    <div class="radio">
                                    <php>$radio_checked=$opt_k==$form['value']?"checked":"";</php>
		                                <input type="radio" name="config[{$key}]" id="{$key}{$opt_k}" value="{$opt_k}" style="margin-top: 5px;" {$radio_checked}>
		                                <label for="{$key}{$opt_k}">
		                                   {$opt}
		                                </label>
		                            </div>
                                    
								</foreach>
								<present name="form.tip">
										<span class="help-block">{$form.tip}</span>
								</present>
							
							</case>
							<case value="checkbox">
							
								<foreach name="form.options" item="opt" key="opt_k">
									
                                    
                                   <div class="checkbox checkbox-info checkbox-circle ">
                                    <php>is_null($form["value"]) && $form["value"] = array();</php>
		                                <input type="checkbox" name="config[{$key}][]" id="{$key}{$opt_k}" value="{$opt_k}" <in name="opt_k" value="$form.value" class="form-control"> checked</in>>
		                                <label for="{$key}{$opt_k}">
		                                   {$opt}
		                                </label>
		                            </div> 
                                    
                                    
								</foreach>
								<present name="form.tip">
									<span class="help-block">{$form.tip}</span>
								</present>
							
							</case>
							<case value="select">
							
								<select name="config[{$key}]" id="{$key}" class="form-control">
									<foreach name="form.options" item="opt" key="opt_k">
										<option value="{$opt_k}" <eq name="form.value" value="$opt_k"> selected</eq>>{$opt}</option>
									</foreach>
								</select>
								<present name="form.tip">
									<span class="help-block">{$form.tip}</span>
								</present>
						
							</case>
							<case value="textarea">
							
								<textarea name="config[{$key}]" id="{$key}" class="form-control">{$form.value}</textarea>
								<present name="form.tip">
									<span class="help-block">{$form.tip}</span>
								</present>
						
							</case>
						</switch>
                                </td>
                            </tr>
                          
                            
                            
                            
                        
                  
                
                
                
                
                
					
				</foreach>
			<else />
				<present name="custom_config">
					{$custom_config}
				</present>
			</empty>
            </table>
            </div>
			<input type="hidden" name="id" value="{:I('id')}" readonly>
			<div class="form-actions">
	            <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
	            <a class="btn" href="{:U('plugin/index')}">返回</a>
	      	</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
    
    
    <script src="http://demo.htmleaf.com/1512/201512181515/src/ui-choose.js"></script>
    <script>	
	// 将所有.ui-choose实例化
	$('.ui-choose').ui_choose();
	// uc_02 select 单选
	var uc_02 = $('#uc_02').data('ui-choose');
	uc_02.click = function(value, item) {
	    console.log('click', value);		
	};
	uc_02.change = function(value, item) {
	    console.log('change', value);		
	};		
	</script>
</body>
</html>
