<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('navcat/index')}">{:L('ADMIN_NAVCAT_INDEX')}</a></li>
			<li class="active"><a href="{:U('navcat/add')}">{:L('ADMIN_NAVCAT_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('navcat/add_post')}">
        
        
        	<div class="row-fluid">			
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th width="200">{:L('CATEGORY_NAME')}</th>
                                <td>
                                    <input type="text" name="name" class="form-control">
                                    
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>{:L('DESCRIPTION')}</th>
                                <td>
                                    <textarea name="remark" rows="5" cols="57" class="form-control"></textarea>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>{:L('MAIN_NAVCAT')}</th>
                                <td>
                                    
                                    <div class="checkbox checkbox-info checkbox-circle" style="float: left;padding-top: 4px;">
                                        <input type="checkbox" value="1" name="active" id="active">
                                        <label for="active"></label>
                                    </div>
                                   
                                   
                                </td>
                            </tr>
                         
                            
                        
                       </tbody>
                  </table>
                </div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('navcat/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
