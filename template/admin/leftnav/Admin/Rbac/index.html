<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('rbac/index')}">{:L('ADMIN_RBAC_INDEX')}</a></li>
			<li><a href="{:U('rbac/roleadd')}">{:L('ADMIN_RBAC_ROLEADD')}</a></li>
		</ul>
		<form action="{:U('Rbac/listorders')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">{:L('ROLE_NAME')}</th>
						<th align="left">{:L('ROLE_DESCRIPTION')}</th>
						<th width="44" align="left">{:L('STATUS')}</th>
						<th width="110">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="roles" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.remark}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td>
							<if condition="$vo['id'] eq 1">
								<font color="#cccccc" class="btn-xs"><i class="fa fa-cog fa-fw"></i></font>
                                <!-- <a href="javascript:open_iframe_dialog('{:U('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a> | -->
								<font color="#cccccc" class="btn-xs"><i class="fa fa-edit fa-fw"></i></font>
                                <font color="#cccccc" class="btn-xs"><i class="fa fa-trash-o fa-fw"></i></font>
							<else />
								<a href="{:U('Rbac/authorize',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="{:L('ROLE_SETTING')}"><i class="fa fa-cog fa-fw"></i></a>
								<!-- <a href="javascript:open_iframe_dialog('{:U('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a>| -->
								<a href="{:U('Rbac/roleedit',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="{:L('EDIT')}"><i class="fa fa-edit fa-fw"></i></a>
								<a href="{:U('Rbac/roledelete',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs js-ajax-delete" data-toggle="tooltip" data-placement="top" title="{:L('DELETE')}"><i class="fa fa-trash-o fa-fw"></i></a>
                                
                                
                               
							</if>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
