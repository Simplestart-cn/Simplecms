<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('User/cate')}">用户组</a></li>
			<li><a href="{:U('User/cate_add')}">添加分组</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('User/cate_edit')}" method="post">
            <input type="hidden" name="cate[id]" value="{$data.id}">
        	<div class="row-fluid">
                <table class="table table-bordered">
                    <tr>
                        <th width="200">分组名称</th>
                        <td>
                            <input type="text" name="cate[name]" value="{$data.name}" id="rolename" class="form-control"/>
                            <span>*</span>
                            
                        </td>
                    </tr>
                    <tr>
                        <th>分组描述</th>
                        <td>
                            <textarea  name="cate[remark]" rows="2" cols="20" id="remark" class="form-control" style="height: 100px; width: 500px;">{$data.remark}</textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <th>{:L('STATUS')}</th>
                        <td> 
                        
                      <if condition="($data['status']==1)">                                
                              <input type="hidden" name="cate[status]" value="0" checked> 
                            <else />
                            
                           </if>
                            
                        <label class="switch-btn circle-style">
                            <if condition="($data['status']==1)">                                
                                <input class="checked-switch" type="checkbox" name="cate[status]" value="1" checked>
                                <span class="text-switch" data-yes="开" data-no="禁"></span> 
                                <span class="toggle-btn"></span>
                            <else />
                                <input class="checked-switch" type="checkbox" name="cate[status]" value="1">
                                <span class="text-switch" data-yes="开" data-no="禁"></span> 
                                <span class="toggle-btn"></span>
                            </if>
                            
                        </label>          
                                             
                        </td>
                    </tr>
                    
                </table>
            </div>
            
			<fieldset>
				
				
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('User/cate')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
