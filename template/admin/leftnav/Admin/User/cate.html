<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('User/cate')}">用户组</a></li>
			<li><a href="{:U('User/cate_add')}">添加分组</a></li>
		</ul>
		<form action="{:U('User/cate_listorders')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">分组名称</th>
						<th align="left">分组描述</th>
						<th width="44" align="left">状态</th>
						<th width="110">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.remark}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td>
								<a href="{:U('User/cate_edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" title="{:L('EDIT')}"><i class="fa fa-edit fa-fw"></i></a>
								<a href="{:U('User/cate_delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs js-ajax-delete" data-toggle="tooltip" data-placement="top" title="{:L('DELETE')}"><i class="fa fa-trash-o fa-fw"></i></a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
