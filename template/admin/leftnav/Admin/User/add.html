<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add')}">{:L('ADMIN_USER_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
        	
            <div class="row-fluid">
                <table class="table table-bordered">
                    <tr>
                        <th width="200">{:L('USERNAME')}</th>
                        <td>
                            <input type="text" name="user_login" class="form-control">
                            <span>*</span>
                            
                        </td>
                    </tr>
                    <tr>
                        <th>{:L('PASSWORD')}</th>
                        <td>
                            <input type="password" name="user_pass" class="form-control">
                            
                        </td>
                    </tr>
                    <tr>
                        <th>{:L('EMAIL')}</th>
                        <td>                      
                            <input type="text" name="user_email" class="form-control">
                        
                        </td>
                    </tr>
                    <tr>
                        <th>{:L('ROLE')}</th>
                        <td>                      
                            
                            <foreach name="roles" item="vo">
                                <div class="radio">
                                
                                    <input type="radio" name="role_id[]" id="{$key}{$vo.id}" value="{$vo.id}" style="">
                                    <label for="{$key}{$vo.id}">{$vo.name}</label>
                                </div>
                            </foreach>
                        </td>
                    </tr>
                    
                </table>
            </div>
            
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('user/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
