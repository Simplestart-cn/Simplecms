<style type="text/css">
.suspend{width:40px;position:fixed;top:30%;overflow:hidden;z-index:9999;}

.suspend dl dt{width:40px;height: 135px;position:absolute;top:0;cursor:pointer;font-size: 16px;display: initial;padding: 11px;color: #fff;font-weight: initial;}
.suspend dl dd{min-width: 115px;text-align: center;padding: 5px;border-bottom: solid 1px #e1e1e1;}
.suspend dl dd.suspend-qq{background:#ffffff;}
.suspend dl dd.suspend-qq:hover, .suspend dl dd.suspend-message:hover{background: #EEEEEE;}
.suspend dl dd a{display: block;color: #555;}
.suspend dl dd a i{font-size: 18px;}
.suspend dl dd a span{display: block;}

</style>

<script type="text/javascript">           
$(document).ready(function(){

	 $(".suspend").mouseover(function() {
        $(this).stop();
        $(this).animate({width: 160}, 200);
    })
	
    $(".suspend").mouseout(function() {
        $(this).stop();
        $(this).animate({width: 40}, 200);
    });
	
});
</script>
